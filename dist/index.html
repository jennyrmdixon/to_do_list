<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
  <link rel="icon" href="sun_favicon.png"><script defer src="main.js"></script></head>
  <body>
    <div class="form-popup, hidden" id="newTaskFormCont">
      <form method= "get" id="newTaskForm">
        <button type="button" class="closeBtn" id="newTaskFormClose">X</button>
          <h3>Create New Task</h3>
            <label for="newTaskName">Name</label>
            <input type="text" id="newTaskName" name="newTaskName">
            <label for="newTaskDesc">Description</label><br>
            <textarea id="newTaskDesc" name="newTaskDesc"></textarea>
            <label for="selectProject">Project</label>
                   <select id="selectProject" name="selectProject">
                   </select>
        <button type="submit">Submit</button>
      </form>
</div>

<div class="form-popup, hidden" id="editTaskFormCont">
  <form method= "get" id="editTaskForm">
    <button type="button" class="closeBtn"  id="editTaskFormClose">X</button>
    <h3>Edit Task</h3>
    <input type="hidden" id="editTaskId" name="taskId" value="">
      <label for="taskName">Name</label>
      <input type="text" id="editTaskName" name="taskName">
      <label for="taskDesc">Description</label>
      <textarea id="editTaskDesc" name="taskDesc"></textarea>
    <button type="submit">Submit</button>
  </form>
</div>
  
  <div id ="container">
    <div id ="wrapper">
      <div id="taskAreaHeader"><h1>My To-Dos</h1><button id="newTaskBtn">New Task</button></div>
    <div id="mainContent">
        <div id="sidebar">
          <h4>Projects</h4>
          <ul id="projectList">
          </ul>
          <button id="newProjectButton">New Project</button>

          </div>
          <div id="taskArea">
            <div id="taskAreaContent">
            </div>
          </div>
        </div>
      </div>
     </div>
    </div>
     </body>
     </html>
