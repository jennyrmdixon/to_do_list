<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="form-popup, hidden" id="taskFormContainer">
      <form action="" method= "get" id="taskForm">
        <h3>Create New Task</h3>
        <label for="taskName">Name</label>
        <input type="text" id="taskName" name="taskName"><br>
        <label for="taskDescription">Description</label>
        <input type="text" id="taskDescription" name="taskDescription"><br>
        <label for="selectProject">Project</label>
       <select id="selectProject" name="selectProject"><br> 
       </select>
        <button type="submit">Submit</button>
        <button type="button" id="taskFormClose">Close</button>
      </form>
</div>

<div class="form-popup, hidden" id="editTaskFormContainer">
  <form action="" method= "get" id="editTaskForm">
    <h3>Edit Task</h3>
    <input type="hidden" id="editTaskId" name="taskId" value="">
    <label for="taskName">Name</label>
    <input type="text" id="editTaskName" name="taskName"><br>
    <label for="taskDescription">Description</label>
    <input type="text" id="editTaskDescription" name="taskDescription"><br>
   </select>
    <button type="submit">Submit</button>
    <button type="button" id="editTaskFormClose">Close</button>
  </form>
</div>
  
  <div id ="container">
    <div id ="wrapper">
      <div id="taskAreaHeader"><h1>My To-Dos</h1><button id="newTaskButton">New Task</button></div>
    <div id="mainContent">
        <div id="sidebar">
          <h4>Projects</h4>
          <ul id="projectList">
          </ul>
          </div>
          <div id="taskArea">
            <div id="taskAreaContent">
            </div>
          </div>
        </div>
      </div>
     </div>
