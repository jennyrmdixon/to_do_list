<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
  <script defer src="main.js"></script></head>
  <body>
    <div class="form-popup, hidden" id="taskFormContainer">
      <form method= "get" id="taskForm">
        <button type="button" class="XForm" id="taskFormClose">X</button>
          <h3>Create New Task</h3>
            <label for="taskName">Name</label>
            <input type="text" id="taskName" name="taskName">
            <label for="taskDescription">Description</label><br>
            <textarea id="taskDescription" name="taskDescription"></textarea>
            <label for="selectProject">Project</label>
                   <select id="selectProject" name="selectProject">
                   </select>
        <button type="submit">Submit</button>
      </form>
</div>

<div class="form-popup, hidden" id="editTaskFormContainer">
  <form method= "get" id="editTaskForm">
    <button type="button" class="XForm"  id="editTaskFormClose">X</button>
    <h3>Edit Task</h3>
    <input type="hidden" id="editTaskId" name="taskId" value="">
      <label for="taskName">Name</label>
      <input type="text" id="editTaskName" name="taskName">
      <label for="taskDescription">Description</label>
      <textarea id="editTaskDescription" name="taskDescription"></textarea>
    <button type="submit">Submit</button>
  </form>
</div>
  
  <div id ="container">
    <div id ="wrapper">
      <div id="taskAreaHeader"><h1>My To-Dos</h1><button id="newTaskButton">New Task</button></div>
    <div id="mainContent">
        <div id="sidebar">
          <h4>Projects</h4>
          <ul id="projectList">
          </ul>
          </div>
          <div id="taskArea">
            <div id="taskAreaContent">
            </div>
          </div>
        </div>
      </div>
     </div>
     </body>
     </html>
